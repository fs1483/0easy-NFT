version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: oeasy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oeasy
      POSTGRES_PASSWORD: oeasy_password
      POSTGRES_DB: oeasy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: oeasy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
