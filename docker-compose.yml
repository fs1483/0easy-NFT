version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: oeasy-nft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres              # PostgreSQL 默认用户
      POSTGRES_PASSWORD: postgres          # 开发环境密码（生产环境要改！）
      POSTGRES_DB: postgres                # 默认数据库（init.sql 会创建 oeasy_nft）
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: oeasy-nft-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
