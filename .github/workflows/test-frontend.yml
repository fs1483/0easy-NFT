name: 前端测试

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/frontend/**'
      - '.github/workflows/test-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/frontend/**'

jobs:
  lint:
    name: ESLint 检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/frontend/package-lock.json

      - name: 安装依赖
        run: npm ci
        working-directory: packages/frontend

      - name: 运行 ESLint
        run: npm run lint
        working-directory: packages/frontend

  typecheck:
    name: TypeScript 类型检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/frontend/package-lock.json

      - name: 安装依赖
        run: npm ci
        working-directory: packages/frontend

      - name: TypeScript 类型检查
        run: npx tsc --noEmit
        working-directory: packages/frontend

  build:
    name: 构建检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/frontend/package-lock.json

      - name: 安装依赖
        run: npm ci
        working-directory: packages/frontend

      - name: 构建生产版本
        run: npm run build
        working-directory: packages/frontend

      - name: 检查构建产物
        run: |
          ls -lh dist/
          du -sh dist/
        working-directory: packages/frontend

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: packages/frontend/dist
          retention-days: 7

